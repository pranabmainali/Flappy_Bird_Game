<!DOCTYPE html>
<html lang="en" onclick="simulateJumping()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="titleDiv">
        <p class="titleText">J U M P I N G -- S O N I C</p>
    </div>
    <div class="gameScreen">
        <div class="obstacle"></div>
        <div class="pass"></div>
        <img class="sunImage" src="/flappy-game/sun.png" alt="">

            <img class="sonicImage" src="/flappy-game/sonic.png" alt="">

        <div class="cloudImageWrapper">
            <img class="cloudImage" src="/flappy-game/cloud.png" alt="">
            <img class="cloudImage" src="/flappy-game/cloud.png" alt="">

    </div>
</body>
